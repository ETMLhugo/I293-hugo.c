<!DOCTYPE html>
<html lang="fr">
    <head>
        <style>
            .mainbox{
                background-color: lightgray;
                height: 250px;
                width: auto;
                border: 1px black solid;
                position: relative;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
                
                
            }   
            
                .box1{
                    height: 100px;
                    width: 100px;
                    background-color: green;
                    border: 1px black solid;
                    margin-top: 20px;
                    margin-left: 20px;
                    text-align: center;
                    align-content: center;

                }
                .box2{
                    height: 100px;
                    width: 100px;
                    background-color: red;
                    border: 1px black solid;
                    position: absolute;
                    justify-self: center;
                    align-self: center;
                    text-align: center;
                    align-content: center;
                    
                   
                }
                .box3{
                    height: 100px;
                    width: 100px;
                    background-color: beige;
                    border: 1px black solid;
                    position: absolute;
                    right: 20px;
                    bottom: 20px;
                    text-align: center;
                    align-content: center;
                    
                }
            
            
        </style>
    </head>
    <body>
        <div class="mainbox">
            <div class="box1">01</div>
            <div class="box2">02</div>
            <div class="box3">03</div>
        </div>
        
    </body>
</html>
