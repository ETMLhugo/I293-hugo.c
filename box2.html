<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        .flexbox{
            display:flex ;
            height: 250px;
            width: auto;
            background-color: lightgray;
            border: 1px black solid;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            flex-direction: row;
            gap: 250px;
        }
        .box1{
            height: 100px;
            width: 100px;
            background-color: green;
            border: 1px black solid;
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px black solid;
            align-self: center;
        }
        .box3{
            height: 100px;
            width: 100px;
            background-color: beige;
            border: 1px black solid;
            align-self: self-end;

        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="box1">01</div>
        <div class="box2">02</div>
        <div class="box3">03</div>
    </div>
</body>



</html>
